{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            {% if validlink %}
                <h2 class="auth-title">Set a New Password</h2>
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    <input type="password" name="new_password1" placeholder="New Password" required>
                    <input type="password" name="new_password2" placeholder="Confirm New Password" required>
                    <button type="submit" class="btn btn-primary auth-btn">Change Password</button>
                </form>
            {% else %}
                <h2 class="auth-title">Invalid Link</h2>
                <div class="invalid-link-alert">
                    The password reset link was invalid, possibly because it has already been used.
                </div>
                <div class="auth-links">
                    <a href="{% url 'users:password_reset' %}">Request New Reset</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
