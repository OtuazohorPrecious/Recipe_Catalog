
{% extends 'layout.html'%}

{% block title %}
    User Login
{% endblock %}


{% block content %}
    <h1>User Login</h1>
    <form class = "form-with-activation" action="" method = "post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button class = "form-submit" >Submit</button>
        <p class="mt-3">
            <a href="{% url 'users:password_reset' %}">Forgot your password?</a>
        </p>
    </form>
{% endblock %}
