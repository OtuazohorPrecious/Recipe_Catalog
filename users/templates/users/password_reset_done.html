{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Password Reset Email Sent</h2>
                <div class="success-message">
                    We've emailed you instructions for setting your password. If you didn't receive an email, 
                    please check your spam folder.
                </div>
                <div class="auth-links">
                    <a href="{% url 'users:login' %}">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
