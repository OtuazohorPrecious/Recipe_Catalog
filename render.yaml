# Create render.yaml in project root
services:
  - type: web
    name: recipe-catalog
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn recipe_catalog.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: recipe-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4
      - key: DJANGO_SETTINGS_MODULE
        value: recipe_catalog.settings.production
    plan: free

databases:
  - name: recipe-db
    plan: free
    databaseName: recipe_db
    user: recipe_user