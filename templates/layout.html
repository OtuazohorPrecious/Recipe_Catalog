<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            RECIPE CATALOG
        {% endblock %}
    </title>
    <link rel="stylesheet" href= "{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href = "/">
            <span role='img' aria-label='Home' title = "Home">🏠</span>
        </a> |
        <a href = "/about">
            <span role='img' aria-label='About' title = "About">😃</span>
        </a> |
        <a href = "{% url 'recipes:list' %}">
            <span role='img' aria-label='Recipes' title = "Recipes">📰</span> 
        </a> |
        <a href = "{% url 'recipes:recipe_search' %}">
            <span role='img' aria-label='Search' title = "Search Recipes">🔍</span> 
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'recipes:new-recipe' %}">
                <span role="img" aria-label="New Recipe" title="New Recipe">🆕</span>
            </a> |
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %} 
                <button class="logout-button" aria-label="User Logout" title="User Logout">👋</button>
            </form>
        {% endif %} 
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
