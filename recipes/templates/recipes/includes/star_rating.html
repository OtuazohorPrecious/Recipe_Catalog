<div class="star-rating">
    {% for i in "54321" %}
    <input type="radio" id="star-{{ i }}" name="rating" value="{{ i }}" 
           {% if form.rating.value == i %}checked{% endif %}>
    <label for="star-{{ i }}" title="{{ i }} star">
        <i class="bi bi-star-fill"></i>
    </label>
    {% endfor %}
</div>
