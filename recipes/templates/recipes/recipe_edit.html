{% extends 'layout.html' %}

{% block title %}Edit {{ recipe.title }}{% endblock %}

{% block content %}
    <h1>Edit Recipe: {{ recipe.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'recipes:page' slug=recipe.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
