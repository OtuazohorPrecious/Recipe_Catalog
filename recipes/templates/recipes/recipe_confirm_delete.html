{% extends 'layout.html' %}
{% load static %}

{% block title %}Delete {{ recipe.title }}{% endblock %}

{% block content %}
<div class="recipe-form-container">
    <div class="confirmation-dialog">
        <h2 style="font-family: 'Playfair Display', serif;">Confirm Deletion</h2>
        <div class="alert alert-danger mt-3">
            <p class="mb-0">Are you sure you want to permanently delete "{{ recipe.title }}"?</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="{% url 'recipes:page' slug=recipe.slug %}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
