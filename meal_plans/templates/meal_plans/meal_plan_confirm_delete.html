{% extends 'layout.html' %}

{% block title %}Delete {{ meal_plan.title }}{% endblock %}

{% block content %}
    <h1>Delete Meal Plan</h1>
    <p>Are you sure you want to delete this Meal plan?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'meal_plans:view_meal_plan' meal_plan_id=meal_plan.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
